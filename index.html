<style>
body{
    margin:0;
    background:#000;
}

/* VIDEO AJUSTADO */
.video-container{
    height:92vh;
    overflow:hidden;
}

video{
    width:100vw;
    height:100%;
    object-fit:cover;
    display:block;
}

/* BARRA VERTICAL */
.barra-vertical{
    position:fixed;
    top:0;                
    left:5px;             
    width:55px;
    background:#FF3131;
    border-radius:0 0 30px 30px;
    z-index:10;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:28px;
    padding:30px 0;
    transform:scaleY(0);
    transform-origin:top;
    animation:desplegar 0.8s ease-out forwards;
}

/* ICONOS */
.icono{
    color:#fff;
    font-size:22px;
    opacity:0;
    transform:translateY(-15px);
    animation:aparecer 0.5s ease forwards;
    cursor:pointer;
}

/* RETARDOS */
.icono:nth-child(1){ animation-delay:0.8s; }
.icono:nth-child(2){ animation-delay:1s; }
.icono:nth-child(3){ animation-delay:1.2s; }
.icono:nth-child(4){ animation-delay:1.4s; }

@keyframes desplegar{
    to{
        transform:scaleY(1);
    }
}

@keyframes aparecer{
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
