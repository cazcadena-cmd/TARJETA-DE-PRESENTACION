<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<style>
body{
    margin:0;
    background:#000;
    overflow:hidden;
}

/* VIDEO */
video{
    width:100vw;
    height:100vh;
    object-fit:cover;
}

/* BARRA VERTICAL */
.barra-vertical{
    position:fixed;
    top:20px;
    left:20px;
    width:6px;               /* grosor */
    height:0;
    background:#FF3131;
    border-radius:20px;
    z-index:10;
    animation:desplegar 1.2s ease-out forwards;
}

/* ANIMACION */
@keyframes desplegar{
    from{
        height:0;
    }
    to{
        height:80vh;   /* hasta donde baja */
    }
}
</style>
</head>
<body>

<div class="barra-vertical"></div>

<video autoplay muted loop playsinline>
    <source src="video.mp4" type="video/mp4">
</video>

<script>
document.addEventListener("click", () => {
    const v = document.querySelector("video");
    v.muted = false;
}, { once: true });
</script>

</body>
</html>
