<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video</title>

<!-- ICONOS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{
    margin:0;
    background:#000;
}

/* VIDEO AJUSTADO */
.video-container{
    height:92vh; /* un poco menos alto */
    overflow:hidden;
}

video{
    width:100vw;
    height:100%;
    object-fit:cover;
    display:block;
}

/* BARRA VERTICAL */
.barra-vertical{
    position:fixed;
    top:0;                /* ahora desde el top */
    left:5px;             /* m√°s a la izquierda */
    width:55px;
    background:#FF3131;
    border-radius:0 0 30px 30px;
    z-index:10;
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:28px;
    padding:30px 0;
    transform:scaleY(0);
    transform-origin:top;
    animation:desplegar 0.8s ease-out forwards;
}

/* ICONOS */
.icono{
    color:#fff;
    font-size:22px;
    opacity:0;
    transform:translateY(-15px);
    animation:aparecer 0.5s ease forwards;
}

/* RETARDOS */
.icono:nth-child(1){ animation-delay:0.8s; }
.icono:nth-child(2){ animation-delay:1s; }
.icono:nth-child(3){ animation-delay:1.2s; }
.icono:nth-child(4){ animation-delay:1.4s; }

/* ANIMACIONES */
@keyframes desplegar{
    to{
        transform:scaleY(1);
    }
}

@keyframes aparecer{
    to{
        opacity:1;
        transform:translateY(0);
    }
}
</style>
</head>
<body>

<div class="barra-vertical">
    <i class="fa-brands fa-whatsapp icono"></i>
    <i class="fa-solid fa-envelope icono"></i>
    <i class="fa-brands fa-instagram icono"></i>
    <i class="fa-brands fa-tiktok icono"></i>
</div>

<div class="video-container">
    <video autoplay muted loop playsinline>
        <source src="video.mp4" type="video/mp4">
    </video>
</div>

<script>
document.addEventListener("click", () => {
    const v = document.querySelector("video");
    v.muted = false;
}, { once: true });
</script>

</body>
</html>
